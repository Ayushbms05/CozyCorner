<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Corner | Add New Listing</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="AddListing.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="host_home.html" class="logo">
        <i class="fas fa-home"></i> Cozy Corner Host
      </a>
      <div class="nav-links">
        <a href="host_home.html">Dashboard</a>
        <a href="#" class="active">Add Listing</a>
      </div>
      <div class="user-profile">
        <div class="avatar">R</div>
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h1>Add New Property</h1>
        <p>Fill in the details below to list your property for students.</p>
      </div>

      <form class="form-card" onsubmit="handleSubmit(event)">
        <!-- 1. Basic Info -->
        <div class="form-section">
          <div class="section-title">
            <i class="fas fa-info-circle"></i> Basic Details
          </div>

          <div class="form-group">
            <label>Property Title</label>
            <input
              type="text"
              placeholder="e.g. Sunny Side PG for Boys"
              required
            />
          </div>

          <div class="grid-2">
            <div class="form-group">
              <label>Property Type</label>
              <select>
                <option>PG (Boys)</option>
                <option>PG (Girls)</option>
                <option>Co-ed PG</option>
                <option>Flat / Apartment</option>
                <option>Private Hostel</option>
              </select>
            </div>
            <div class="form-group">
              <label>Occupancy Type</label>
              <select>
                <option>Single Room</option>
                <option>Double Sharing</option>
                <option>Triple Sharing</option>
                <option>Full Flat</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea
              rows="4"
              placeholder="Tell students what makes your place special..."
            ></textarea>
          </div>
        </div>

        <!-- 2. Location -->
        <div class="form-section">
          <div class="section-title">
            <i class="fas fa-map-marker-alt"></i> Location
          </div>

          <div class="form-group">
            <label>Full Address</label>
            <input
              type="text"
              placeholder="House No, Street, Locality"
              required
            />
          </div>

          <div class="grid-2">
            <div class="form-group">
              <label>City</label>
              <input type="text" placeholder="e.g. Delhi" required />
            </div>
            <div class="form-group">
              <label>Nearest College/Campus</label>
              <input
                type="text"
                placeholder="e.g. Delhi University, North Campus"
                required
              />
            </div>
          </div>
        </div>

        <!-- 3. Amenities -->
        <div class="form-section">
          <div class="section-title">
            <i class="fas fa-concierge-bell"></i> Amenities
          </div>
          <div class="amenities-grid">
            <!-- Item 1 -->
            <input type="checkbox" id="wifi" class="amenity-checkbox" />
            <label for="wifi" class="amenity-label"
              ><i class="fas fa-wifi"></i> Wifi</label
            >

            <!-- Item 2 -->
            <input type="checkbox" id="ac" class="amenity-checkbox" />
            <label for="ac" class="amenity-label"
              ><i class="fas fa-snowflake"></i> AC</label
            >

            <!-- Item 3 -->
            <input type="checkbox" id="food" class="amenity-checkbox" />
            <label for="food" class="amenity-label"
              ><i class="fas fa-utensils"></i> Food</label
            >

            <!-- Item 4 -->
            <input type="checkbox" id="laundry" class="amenity-checkbox" />
            <label for="laundry" class="amenity-label"
              ><i class="fas fa-tshirt"></i> Laundry</label
            >

            <!-- Item 5 -->
            <input type="checkbox" id="power" class="amenity-checkbox" />
            <label for="power" class="amenity-label"
              ><i class="fas fa-bolt"></i> Power Backup</label
            >

            <!-- Item 6 -->
            <input type="checkbox" id="cctv" class="amenity-checkbox" />
            <label for="cctv" class="amenity-label"
              ><i class="fas fa-shield-alt"></i> CCTV</label
            >
          </div>
        </div>

        <!-- 4. Photos -->
        <div class="form-section">
          <div class="section-title">
            <i class="fas fa-camera"></i> Property Photos
          </div>
          <div
            class="upload-area"
            onclick="document.getElementById('fileInput').click()"
          >
            <div class="upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h3>Click to Upload Photos</h3>
            <p style="color: #999; font-size: 0.9rem">
              or drag and drop high-quality images here
            </p>
            <input type="file" id="fileInput" multiple style="display: none" />
          </div>
        </div>

        <!-- 5. Pricing -->
        <div class="form-section">
          <div class="section-title">
            <i class="fas fa-rupee-sign"></i> Pricing & Rules
          </div>

          <div class="grid-2">
            <div class="form-group">
              <label>Monthly Rent (₹)</label>
              <input type="number" placeholder="e.g. 8000" required />
            </div>
            <div class="form-group">
              <label>Security Deposit (₹)</label>
              <input type="number" placeholder="e.g. 15000" />
            </div>
          </div>

          <div class="form-group">
            <label>House Rules (Optional)</label>
            <textarea
              rows="2"
              placeholder="e.g. No smoking, Entry deadline 10 PM..."
            ></textarea>
          </div>
        </div>

        <div class="btn-container">
          <button
            type="button"
            class="btn-cancel"
            onclick="window.location.href='host_home.html'"
          >
            Cancel
          </button>
          <button type="submit" class="btn-submit">Publish Listing</button>
        </div>
      </form>
    </div>

    <script src="AddListing.js"></script>
  </body>
</html>
